<!DOCTYPE html>
<html>
 <head>
    <title>Upload Audio File</title>
 </head>
 <body>
    <h1>Upload an Audio File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="audiofile" accept=".wav" required>
      <button type="submit">Submit</button>
    </form>
 </body>
</html>
